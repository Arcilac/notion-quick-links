<!DOCTYPE html>
<html>
  <head>
    <title>Notion Quick Links</title>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>Notion Quick Links</h1>

      <div id="config-status">
        <div id="status-message">Checking configuration...</div>
      </div>

      <div class="search-container">
        <input type="text" id="searchInput" placeholder="Search link..." />
        <button id="searchBtn">Search</button>
      </div>

      <div id="links-container" class="links-container">
        <div class="links-header">Available Links</div>
        <div id="links-list" class="links-list">
          <div class="loading">Loading links from Notion...</div>
        </div>
      </div>

      <div class="instructions">
        <p>
          Use <strong>get</strong> + <strong>Tab</strong> + <strong>name</strong> in the address bar
          to quickly access your links.
        </p>
        <button id="optionsBtn">Settings</button>
      </div>
    </div>

    <script type="module" src="popup.js"></script>
  </body>
</html>
